# Tmux Configuration
# ==================

# ========== GENERAL SETTINGS ==========
# Set prefix to Ctrl-a (more ergonomic than Ctrl-b)
# Uncomment the lines below if you prefer Ctrl-a as prefix
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Enable true color support (tmux 3.2+)
set -g default-terminal "tmux-256color"

# RGB/truecolor support - be aggressive for SSH compatibility
set -ag terminal-overrides ",*256col*:RGB"
set -ag terminal-overrides ",xterm*:RGB"
set -ag terminal-overrides ",screen*:RGB"
set -ag terminal-overrides ",tmux*:RGB"

set -as terminal-features ",*256col*:RGB"
set -as terminal-features ",xterm*:RGB"
set -as terminal-features ",screen*:RGB"
set -as terminal-features ",tmux*:RGB"

# Update environment variables when attaching to session
set -ga update-environment " COLORTERM"

# Don't reset PATH when creating new windows/panes
# This preserves NVM and other custom PATH additions
set -g default-command "${SHELL}"

# Increase scrollback buffer size
set -g history-limit 50000

# Start window and pane numbering at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support (disabled - let terminal handle mouse events)
set -g mouse off

# Reduce escape time (for better vim experience)
set -sg escape-time 10

# Enable focus events (for autoread in vim/nvim)
set -g focus-events on

# ========== PANE SPLITTING ==========
# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ========== VIM-STYLE PANE NAVIGATION ==========
# Switch panes using Alt-hjkl (without prefix)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Switch panes using Prefix-hjkl (with prefix)
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Resize panes using Prefix-HJKL (capital letters)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ========== WINDOW NAVIGATION ==========
# Switch windows using Prefix-n/p or Prefix-number
bind -r n next-window
bind -r p previous-window

# ========== COPY MODE ==========
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Vim-style copy/paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Enter copy mode with Prefix-[
bind [ copy-mode

# ========== RELOAD CONFIG ==========
# Reload tmux config with Prefix-r
bind r source-file ~/.tmux.conf \; display "Tmux config reloaded!"

# ========== STATUS BAR ==========
# Tokyo Night theme configuration
set -g @theme_variation 'night'
set -g @theme_left_separator ''
set -g @theme_right_separator ''

# Status bar size
set -g status-left-length 50
set -g status-right-length 150

# Tokyo Night widgets
set -g @tokyo-night-tmux_show_datetime 1
set -g @tokyo-night-tmux_date_format DMY
set -g @tokyo-night-tmux_time_format 24H
set -g @tokyo-night-tmux_show_git 1       # Local git branch/status
set -g @tokyo-night-tmux_show_wbg 0       # GitHub/GitLab widget (disabled)
set -g @tokyo-night-tmux_show_hostname 1  # Show hostname

# ========== TPM PLUGIN MANAGER ==========
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'janoamaral/tokyo-night-tmux'

# ========== PLUGIN CONFIGURATION ==========

# tmux-yank: Copy to system clipboard
# In copy mode: y - copy selection to clipboard
# In copy mode: Y - copy selection and paste to command line

# tmux-resurrect: Save/restore tmux sessions
# Prefix + Ctrl-s: Save session
# Prefix + Ctrl-r: Restore session
set -g @resurrect-strategy-nvim 'session'  # Restore nvim sessions
set -g @resurrect-capture-pane-contents 'on'  # Restore pane contents

# tmux-continuum: Automatic session save/restore
set -g @continuum-restore 'on'  # Automatically restore last saved session
set -g @continuum-save-interval '15'  # Save every 15 minutes

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
